<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Login/Custom Example</title>
     <!--Import Google Icon Font-->
<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css'>
<link rel='stylesheet prefetch' href='http://izimodal.marcelodolce.com/css/iziModal.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
    
  </head>

  <body>

    <a class="waves-effect waves-light btn-large red darken-2 trigger">Login / Custom example</a>


<div id="modal" class="iziModal">
  <div class="row">
    <div class="col s12">
      <ul class="tabs">
        <li class="tab col s3"><a class="active" href="#new-account">New account</a></li>
        <li class="tab col s3"><a href="#sign-in">Sign in</a></li>

      </ul>
    </div>
    <div id="new-account" class="col s12">
      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">account_circle</i>
              <input id="icon_prefix" type="text" class="validate">
              <label for="icon_prefix">Name</label>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <i class="material-icons prefix">email</i>
                <input id="email" type="email" class="validate">
                <label for="email">Email</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <i class="material-icons prefix">vpn_key</i>
                <input id="password" type="password" class="validate">
                <label for="password">Password</label>
              </div>
            </div>

            <p>
              <input type="checkbox" id="terms" />
              <label for="terms" name="checkbox" id="check"> I agree to the <a href="#">Terms</a>.</label>
            </p>

            <a class="btn waves-effect waves-light btn-large" type="submit" name="action">Submit <i class="material-icons right">send</i>
  </a>
            <a class="waves-effect waves-light btn-large">Cancel</a>
          </div>
        </form>
      </div>
    </div>
    <div id="sign-in" class="col s12">
      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="row">
              <div class="input-field col s12">
                <i class="material-icons prefix">email</i>
                <input id="email" type="email" class="validate">
                <label for="email">Email</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <i class="material-icons prefix">vpn_key</i>
                <input id="password" type="password" class="validate">
                <label for="password">Password</label>
              </div>
            </div>

            <a class="btn waves-effect waves-light btn-large" type="submit" name="action">Submit <i class="material-icons right">send</i>
  </a>
            <a class="waves-effect waves-light btn-large">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
    <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js'></script>
<script src='http://izimodal.marcelodolce.com/js/iziModal.min.js'></script>

        <script src="js/index.js"></script>

    
    
  </body>
</html>
